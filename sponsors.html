<template name="sponsors">

	<h1>Code is Cool!</h1>
	<table class="table table-bordered tabled-striped">
		<thead>
			<tr>
				<td>Company</td>
				<td>Amount</td>
				<td>Date</td>
				<td>CEO</td>
			</tr>
		</thead>
		<tbody>
			{{#each s in sponsorData}}
				<tr>
					<td> <a href="http://{{s.name}}.com">{{s.name}}</a> </td>
					<td>{{s.amt}}</td>
					<td>{{s.date}}</td>
					<td>{{s.ceo}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>

</template>
