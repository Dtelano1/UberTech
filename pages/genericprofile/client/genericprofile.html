<template name="genericprofile">

  <!--<div class="jumbotron">
    <h1>Profile</h1>
  </div>-->

  <div class="row">
    <div class="col-md-5 col-md-offset-1 bg-info">
      <h1>{{name}}</h1>
      <img src="https://www.idyllwildarts.org/wp-content/uploads/2016/09/blank-profile-picture.jpg" width="100">
      <!--<p>★ ★ ★ ★ ☆ (14 Reviews)</p> someone can deal with this later maybe-->
      <p>{{Average}}/5 Stars from {{ReviewCount}} reviews</p><input id="hiddenID" name="hiddenID" type="hidden" value={{_id}}>

      <h1>Information</h1>
      <p>
        Email: {{email}}
        <br>
        Phone Number: {{phone}}
        <br>
        Education and Qualification: {{education}}<br>
        zipcode: {{zipcode}} <br>
        <!--Company Affiliation: Apple
        <br>-->
        Can fix:

          {{#if iphone}} iphone ,{{/if}}
          {{#if android}} android, {{/if}}
          {{#if pc}} pc, {{/if}}


        <br>
      </p>

    <!--  <h1>Products Fixed</h1>
      <img src="https://www.imore.com/sites/imore.com/files/styles/xlarge/public/field/image/2017/08/broken_iphone7_rose_gold.jpg?itok=0xs7b0oU" width="100">
      <img src="https://i.amz.mshcdn.com/OtmyGjULyqpIqVWsJTAWpX3eO8Q=/950x534/filters:quality(90)/2016%2F02%2F05%2Fa3%2FAP_11256701.26bc9.jpg" width="100">
      <img src="https://i.imgflip.com/140zqm.jpg" width="100"> -->

    </div>



    <div class="col-md-5 col-md-offset-1 bg-info">
      <h1>User Feedback</h1>
      {{#each review in Reviews}}
        <h3>{{review.name}}</h3>
        {{review.review}}
        <br>
        {{review.rating}}/5 Stars
        <br>
        <hr>
      {{/each}}
      <h3>Write Your Own Review:</h3>

      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required>
        </div>
        <div>
          <label for="msg">Review:</label>
          <textarea id="review" name="user_message"></textarea>
        </div>
        <div>
          <label for="rating">Rating:</label>
          <select id="rating">
            <option>1 Star</option>
            <option>2 Stars</option>
            <option>3 Stars</option>
            <option>4 Stars</option>
            <option>5 Stars</option>
          </select>
        </div>
        <div class="button">
          <button id="button-review" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-5 col-md-offset-1 bg-info">
      <h1>Request Help</h1>
      <p>What device do you need help with?</p>
      <textarea id="submit-device" name="user_device"></textarea>
      <p>What is wrong with the device?</p>
      <textarea id="submit-help" name="user_request"></textarea>
      <p>
        <br>
        <button id="button-request" type="button" class="btn btn-primary">Request Help</button>
      </p>
    </div>
  </div>
</template>
