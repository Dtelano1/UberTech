<template name="about">
<h1>About</h1>

Who are we???
Uber tech is the solution to every community's technological needs. We collaborate with hardware stores, software developers, technicians to bring your needed technological support right to your door.
We have a myriad of technological workers at hand, in order to cater to your specific needs. Whether you have a broken microwave or a confusing new phone, we will provide you with the help and guidance you need to live in a technological world.
                      

Our Fabulous Team:
<table class="table table-bordered">
	<thead>
		<tr><th>Name</th><th>Email</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
