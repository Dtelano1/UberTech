<template name="home">


	<div class="Jumbotrons">

			      <img src="images/UberTechLogo.png" width="1100">
						<center><img src="images/UberTechSlogan.png" width="275"></center>

		</div>




<br>

<div class="form">



	<div style = 'text-align:center;' class="topnav" >

	  <input type="text" style = 'text-align:left;' placeholder="Address.." size= "100">
		<button type="submit" class="fa fa-search">search</button>
	</div>




	<div class="row">

		<a class="btn btn-Danger" href="/SignUp">Sign Up</a>


      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
						<br>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>
          </div>
					<br>




          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
					<br>

          <div class="field-wrap">
            <label>
              Set a Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block">Get Started</button>

          </form>

        </div>
				<br>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
					<br>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
					<br>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block">Log In</button>

          </form>

        </div>

      </div>

		</div>
	</div>



</template>
