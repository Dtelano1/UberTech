  body {

  .sidenav {

      width: 175px;
      position: fixed;
      z-index: 0;
      top: 0;
      right: 0;

  }

  .sidenav a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
  }

  /* Change color on hover */
  .sidenav a:hover {

      color: blue;
  }bug


  /* Style the content */

      padding-left: 10px;
  }
