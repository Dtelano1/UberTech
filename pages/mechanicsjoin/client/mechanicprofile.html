<template name="mechanicprofile">
  Full Name:
  <br>
  <input type="text" id="js-name" value="{{user.name}}">
  <br>
  Email:
  <br>
  <input type="text" id="js-email" value="{{user.email}}">
  <br>
  Phone Number:
  <br>
  <input type="number" id="js-phone" value="{{user.phone}}">
  <br>
  Able to Repair:
  <br>
  <input type="checkbox" id="js-iphone"> iPhones
  <br>
  <input type="checkbox" id="js-android"> Androids
  <br>
  <input type="checkbox" id="js-imac"> iMacs
  <br>
  <input type="checkbox" id="js-pc"> Windows PCs
  <br>

  <button id="js-submit" class="btn btn-info">Create Profile</button>


  <p style= "font-size: 25px">

      Become your own employee! Build your own schedule and achieve to what you need.

  </p>
    <p style= "font-size: 25px">
    We award you for your effort.  Show your degree and working background for your advertisment!
  </p>

  <p style= "font-size: 25px">
      Find quick work, at your own pace.
    </p>

</template>
