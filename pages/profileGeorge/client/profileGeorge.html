<template name="profileGeorge">

  <div class="jumbotron">
    <h1>Profile</h1>
  </div>

  <div class="row">
    <div class="col-md-5 col-md-offset-1 bg-info">
      <h1>(Name Here)</h1>
      <img src="https://www.idyllwildarts.org/wp-content/uploads/2016/09/blank-profile-picture.jpg" width="100">
      <p>★ ★ ★ ★ ☆ (14 of Reviews)</p>
      <p>4/5 Stars</p>
      <h1>Information</h1>
      <p>
      Degrees/Schooling: Computer Science Degree at UMass
      <br>
      Company Affiliation: Apple
      <br>
      Specialization: iPhones, MacBooks
      </p>

      <h1>Products Fixed</h1>
      <img src="https://www.imore.com/sites/imore.com/files/styles/xlarge/public/field/image/2017/08/broken_iphone7_rose_gold.jpg?itok=0xs7b0oU" width="100">
      <img src="https://i.amz.mshcdn.com/OtmyGjULyqpIqVWsJTAWpX3eO8Q=/950x534/filters:quality(90)/2016%2F02%2F05%2Fa3%2FAP_11256701.26bc9.jpg" width="100">
      <img src="https://www.lostboymemoirs.com/wp-content/uploads/IMG_3550-1.jpg" width="100">

    </div>



    <div class="col-md-5 col-md-offset-1 bg-info">
      <h1>User Feedback</h1>
      {{#each Reviews}}
        {{> review}}
      {{/each}}
      <h3>Write Your Own Review:</h3>


        <div>
          <label for="name">Name:</label>
          <input type="text" id="nameGeorge" name="user_name" required>
        </div>
        <div>
          <label for="msg">Review:</label>
          <textarea id="reviewGeorge" name="user_message"></textarea>
        </div>
        <div>
          <label for="rating">Rating:</label>
          <select id="js-ratingsGeorge">
            <option>1 Star</option>
            <option>2 Stars</option>
            <option>3 Stars</option>
            <option>4 Stars</option>
            <option>5 Stars</option>
          </select>
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>
  </div>
</template>

<template name="reviewGeorge">
  <h3>{{name}}</h3>
  {{review}}
  <br>
  {{rating}}/5 Stars
  <br>
  <hr>
</template>
