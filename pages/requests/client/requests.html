<template name="requests">

<h1>Requests</h1>
<br>

{{#each Requests}}
  {{> request}}
{{/each}}

</template>

<template name="request">
  <table class="table table-bordered table-striped">
  	<thead>
  		<tr><th>Techie</th><th>Device</th><th>Request</th></tr>
  	</thead>
  	<tbody>
  		{{#each Requests}}
    		{{> request}}
  		{{/each}}
  	</tbody>
    <tr>
      <td>{{name}}</td>
      <td>{{device}}</td>
      <td>{{help}}</td>
    </tr>
  </table>
</template>
