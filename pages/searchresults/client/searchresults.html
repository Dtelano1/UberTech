<template name="searchresults">
  <h1>Search for a nearby Techie</h1> 
  <div class="row">
    <div class="col-md-6">
      <input type="text" style = "text-align:center;" placeholder="distance in miles" size="40" autocomplete="off" id="distance" value="">

      <input type="text" style = "text-align:center;" placeholder="zipcode" size="40" autocomplete="off" id="zipcode-selection-input" value="">
      <button type="submit" class="fa fa-search btn btn-info" id="search-js">Search</button>
    </div>
    <div class="col-md-6">
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <td>Mechanic</td>
        <td>Rating</td>
      </tr>
    </thead>
    <tbody>
      {{#each mechanic in profiles}}
        <tr>
          <td><a href="/genericprofile/{{mechanic._id}}">{{mechanic.name}}</a></td>
          <td>{{mechanic.rating}}/5, from {{mechanic.reviews}} reviews</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
