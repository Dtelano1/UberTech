<template name="chat">

<div id="move">
    <p><h2>Ask our technicians questions!</h2></p>
  </div>

  <h1 style= "font-size: 35px; color: darkblue;"> <u>Our Fabulous Team:</u></h1>
  <table class="table table-bordered table-striped">
  	<thead>
  		<tr><th>Name</th><th>Email</th></tr>
  	</thead>
  	<tbody>
  		{{#each person in team}}
    		{{> teamrow t=person}}
  		{{/each}}
  	</tbody>
  </table>


<br>
<br>
<br>
<br>
  <div class="container">
    <div class="row">
      <h3 style="margin-top: 0;">Trending Chats</h3>
    </div>
    <div class="row">
      <div class="col-md-5">
        <textarea class="form-control" rows="8" ></textarea>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
  <div id="chat-wrap">
    <h1>Chat Window</h1>
    <div id="user-name"></div>
    <div id="chat-box"><div id="chat-row"></div></div>
    <form id="send-message-area">
      <p>Your message: </p>
      <textarea id="posttext" maxlength="120"></textarea>
    </form>
  </div>


</template>
